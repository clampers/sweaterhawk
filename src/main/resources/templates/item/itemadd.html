<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Item Name</label>
        <input class="form-control" id="name-field" type="text" name="itemName" />
    </div>
    <div>
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" type="text" name="itemDescription" />
    </div>
    <input type="submit" value="Add Item" />

</form>

</body>
</html>
